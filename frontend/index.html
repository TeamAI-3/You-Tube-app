<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MiniTube</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">

    <!-- TOP SEARCH -->
    <header class="topbar">
      <div class="searchPill">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 4a6 6 0 1 1 0 12A6 6 0 0 1 10 4Zm0-2a8 8 0 1 0 4.9 14.3l4.4 4.4a1 1 0 0 0 1.4-1.4l-4.4-4.4A8 8 0 0 0 10 2Z"/>
        </svg>
        <input id="searchInput" type="text" placeholder="Поиск по YouTube…" />
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content">

      <!-- HOME -->
      <section class="page active" data-page="home">
        <div class="playerWrap" id="playerWrap" style="display:none;">
          <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div id="status" class="status"></div>
        <div class="grid" id="list"></div>
      </section>

      <!-- SETTINGS -->
      <section class="page" data-page="settings">
        <h2>Настройки</h2>

        <div class="settingsCard">
          <div class="field">
            <label>Регион популярных</label>
            <select id="setRegion">
              <option value="RU">RU (Россия)</option>
              <option value="KZ">KZ (Казахстан)</option>
              <option value="UA">UA (Украина)</option>
              <option value="BY">BY (Беларусь)</option>
              <option value="US">US (США)</option>
              <option value="DE">DE (Германия)</option>
              <option value="TR">TR (Турция)</option>
            </select>
          </div>

          <div class="field">
            <label>Сколько видео показывать</label>
            <input id="setMaxResults" type="number" min="5" max="25" step="1" />
            <div class="hint">От 5 до 25</div>
          </div>

          <div class="field">
            <label>Вид ленты</label>
            <select id="setLayout">
              <option value="list">Список (крупно)</option>
              <option value="grid">Сетка (2 колонки)</option>
            </select>
          </div>

          <div class="field toggleRow">
            <label>Автовоспроизведение в плеере</label>
            <input id="setAutoplay" type="checkbox" />
          </div>

          <div class="field">
            <label>Акцентный цвет</label>
            <select id="setAccent">
              <option value="auto">Как в Telegram</option>
              <option value="purple">Фиолетовый</option>
              <option value="blue">Синий</option>
              <option value="green">Зелёный</option>
              <option value="red">Красный</option>
            </select>
          </div>

          <button id="setReset" class="btn" type="button">Сбросить настройки</button>
        </div>
      </section>

      <!-- CONTACTS -->
      <section class="page" data-page="contacts">
        <h2>Контакты</h2>
        <p class="mutedText">Если что-то сломалось или есть предложения — пиши сюда:</p>
        <p><a href="#" id="contactLink">Написать</a></p>
        <p class="hint">Откроется Telegram-чат/профиль.</p>
      </section>

    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottomNav" aria-label="Нижнее меню">
      <button class="tab active" data-to="home" type="button">
        <span class="tabInner">
          <svg class="tabIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3 3 10v10a1 1 0 0 0 1 1h6v-7h4v7h6a1 1 0 0 0 1-1V10l-9-7Z"/>
          </svg>
          <span class="tabText">Главная</span>
        </span>
      </button>

      <button class="tab" data-to="settings" type="button">
        <span class="tabInner">
          <svg class="tabIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.1 7.1 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.3.6.22l2.39-.96c.5.4 1.05.71 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96c.22.09.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"/>
          </svg>
          <span class="tabText">Настройки</span>
        </span>
      </button>

      <button class="tab" data-to="contacts" type="button">
        <span class="tabInner">
          <svg class="tabIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2a7 7 0 0 0-7 7c0 2.1.93 3.98 2.4 5.25L6 22l6-3 6 3-1.4-7.75A6.97 6.97 0 0 0 19 9a7 7 0 0 0-7-7Zm0 2a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5Z"/>
          </svg>
          <span class="tabText">Контакты</span>
        </span>
      </button>
    </nav>

  </div>

  <script src="./app.js"></script>
</body>
</html>
